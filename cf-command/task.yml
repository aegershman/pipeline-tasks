# Builds a maven project and copies the artifact to the task-output folder
---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: nulldriver/cf-cli-resource
    tag: 'latest'

inputs:
- name: pipeline-tasks

params:
  api: 
  org: 
  space:
  username:
  password:
  skip_cert_check: 'false'
  COMMAND:

run:
  path: pipeline-tasks/cf-command/task.sh
